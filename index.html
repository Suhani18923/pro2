<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .checkbox-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <p>Note: Form is to be completed at least 21 days prior to date</p>
    
    <form>
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name here" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address here" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email here" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required>
        
        <label for="iq">IQ:</label>
        <input type="number" id="iq" name="iq" placeholder="Enter IQ here">
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        
        <label for="date">Date of Proposed Outing:</label>
        <input type="date" id="date" name="date" required>
        
        <div class="checkbox-group">
            <h3>Check All That Apply</h3>
            <input type="checkbox" id="tattoos" name="tattoos">
            <label for="tattoos">I have tattoos and/or piercings</label><br>
            
            <input type="checkbox" id="older" name="older">
            <label for="older">I am more than 2 years older than my daughter</label><br>
            
            <input type="checkbox" id="van" name="van">
            <label for="van">I own a panel van or V8 ute</label><br>
            
            <input type="checkbox" id="fulltime" name="fulltime">
            <label for="fulltime">I work full-time</label><br>
            
            <input type="checkbox" id="richparents" name="richparents">
            <label for="richparents">My parents are rich</label><br>
        </div>
        
        <label for="location">Is the date at a well lit public location:</label>
        <input type="checkbox" id="location" name="location">
        
        <label for="political">Political Persuasion:</label>
        <input type="text" id="political" name="political" placeholder="e.g. Left Wing">

        <input type="text" id="education" name="education" placeholder="e.g. University">
